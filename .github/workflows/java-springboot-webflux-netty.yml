name: java-springboot-webflux-netty

on: [push]

jobs:
  java-springboot-webflux-netty:
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: ./java+springboot+webflux+netty
    steps:
      - uses: actions/checkout@v2
        name: Set up JDK 11

      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Gradle        
        run: ./gradlew build --no-daemon

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./java+springboot+webflux+netty
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frameworks-performance-java-springboot-webflux-netty:latest

  test-java-springboot-webflux-netty:
    runs-on: ubuntu-latest
    needs: [java-springboot-webflux-netty]
    
    steps:
      - name: Running Application
        run: docker run -d --net=host -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/frameworks-performance-java-springboot-webflux-netty:latest 
      
      - name: Waiting 10 seconds
        run: sleep 10
      
      - name: Running Performance Test (-C 100)
        run: docker run --net=host -i alpine/bombardier -c 100 -n 50000 -l localhost:8080/hello -o json | tee  >(tail -n 1 > result.json)
      

      # - name: Sending results to server
      #   run: 'curl -vX POST http://google.com/api/v1 -d result.json --header "Content-Type: application/json"'
  